type Query {
  getMyProfile: User!
  getAllTraineeData: [Trainee]
}

type Mutation {
  createTraineeData(input: CreateData): Trainee
  updateTraineeData(input: TraineeData): Trainee
  deleteTraineeData(input: DeleteData): Trainee
  loginTrainee(input: TraineeData): String
}

type Subscription {
  createTraineeData: Trainee!
  updateTraineeData: Trainee!
  deleteTraineeData: Trainee!
}
